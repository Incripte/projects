<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&family=Inter:wght@100;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <title>Gerador de Senha</title>
    </head>
    <body>
        <main id="container">
            <section class="hero">
                <h1 class="title">Gerador de senha</h1>
                <p class="subtitle">Utilize nosso gerador online para criar uma senha forte e segura.</p>
            </section>
            
            <section class="box">
                <div class="password">
                    <div class="text">
                        <input type="text" name="password" id="password" />
                    </div>
                    <div class="actions">
                        <button id="copy2" class="copy">C</button>
                        <button id="renew" class="renew">R</button>
                    </div>
                </div>
            </section>

            <input
                type="range"
                name="password-length"
                id="password-length"
                value="16"
                min="6"
                max="64"
            />
            <button id="copy">Copiar senha</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>

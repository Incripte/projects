<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Conversor JSON</title>
  </head>
  <body>
    <h1>Conversor JSON <> CSV</h1>
    <form id="converterForm">
      <label for="converterInput">Insira o JSON ou CSV:</label>
      <textarea name="converterInput" id="converterInput"></textarea>
      <div class="btn-container">
        <button id="jsonToCsvButton" type="button">
          Converter JSON para CSV
        </button>
        <button id="csvToJsonButton" type="button">
          Converter CSV para JSON
        </button>
      </div>
    </form>
    <pre>Teste</pre>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="title">Adicione uma tarefa a sua lista!</h1>
        <div class="input-task" id="input-task">
            <input 
            type="text" 
            name="text" 
            class="input-text" 
            id="input-text" 
            placeholder="Adicione uma nova tarefa"
            />
            <button id="new-task" class="new-task">+</button>
        </div>

        <div class="list">
            <p class="todo">Primeira tarefa</p>
            <button class="erase" id="erase"><span>icon</span></button>
        </div>
    </div>
</body>
</html>

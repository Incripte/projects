<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de financiamento</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Financiamentos</h1>
      <div class="finan">
        <p>Valor a ser financiado</p>
        <input type="number" name="finan" id="finan" placeholder="financiado" />
      </div>
      <div class="meses">
        <p>Tempo a ser financiado</p>
        <input type="number" name="finan" id="time" placeholder="financiado" />
      </div>
      <button type="button" id="btn-calc">Calcular</button>
    </div>
    <span id="resultado"></span>
  </body>
</html>
